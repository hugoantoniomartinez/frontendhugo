<ion-header>
  <ion-toolbar>
    <ion-title>producto</ion-title>
    <a href="../../home/"><ion-icon name="arrow-back"></ion-icon></a>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of Producto">
      <ion-label>
      <p>{{producto.nombre}}</p>
      <p>{{producto.precio}}</p>
      <p>{{producto.categoria}}</p>
      <p>{{producto.proveedor}}</p>
      <p>{{producto.id_catalogo}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
